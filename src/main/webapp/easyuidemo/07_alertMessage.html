<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<script type="text/javascript " src="../js/easyui/jquery.easyui.min.js"></script>
		<!– 导入默认主题CSS文件-->
		<link id="easyuiTheme" rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css ">
		<!– 导入图标CSS文件-->
		<link rel="stylesheet " type="text/css" href="../js/easyui/themes/icon.css">
		<!– 导入国际化信息文件-->
		<script src="../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script type="text/javascript">
			
			function tc(){
				//$.messager.alert("啦啦啦啦啦","页面内容有非法数据","warning");
				//$.messager.alert("提示","你很帅","info");
				
				$.messager.confirm("晚餐","晚上吃红烧肉还是糖醋里脊？",function(r){
					if (r){ 
						$.messager.alert('成功','成功退出!','question'); 
					}
					else{
						$.messager.alert('失败','没有退出!','error'); 
					}

				})
			}
			
		</script>
	</head>

	<body>

		<a href="javascript:void(0)" onclick="tc()">点我弹窗</a>

	</body>

</html>
