<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<script type="text/javascript " src="../js/easyui/jquery.easyui.min.js"></script>
		<!– 导入默认主题CSS文件-->
		<link id="easyuiTheme" rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css ">
		<!– 导入图标CSS文件-->
		<link rel="stylesheet " type="text/css" href="../js/easyui/themes/icon.css">
		<!– 导入国际化信息文件-->
		<script src="../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>

		<script type="text/javascript">
			$(function() {
				//alert($.fn.jquery);
				$("#mdzz").click(function() {

					var ext = $("#tt").tabs("exists", "new tab");

					if(!ext) {
						$("#tt").tabs("add", {
							title: 'new tab',
							content: '传智播客专注IT培训教育'
						});
					}else{
						$("#tt").tabs("select", "new tab");
					}
				});
			});
		</script>
	</head>

	<body class="easyui-layout">
		<div data-options="region:'north',title:'North Title',split:true" style="height:100px;">
			<h1>北</h1>
		</div>

		<div data-options="region:'south',title:'South Title',split:true" style="height:100px;">
			<h1>南</h1>
		</div>

		<div data-options="region:'west',title:'West',split:true" style="width:100px;">
			<a href="javascript:void(0)" id="mdzz">增加一个选项卡</a>
		</div>

		<div data-options="region:'center',border:0" style="padding:5px;background:#eee;">
			<div id="tt" class="easyui-tabs" style="width:500px;height:250px;">

				<div title="消息中心" style="padding:20px;display:none;">消息中心 </div>

				<div title="Tab2" data-options="closable:true" style="overflow:auto;padding:20px;display:none;">tab2 </div>

				<div title="Tab3" data-options="iconCls:'icon-reload',closable:true" style="padding:20px;display:none;">tab3 </div>

			</div>
		</div>

	</body>

</html>
