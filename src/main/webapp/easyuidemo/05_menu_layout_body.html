<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<script type="text/javascript " src="../js/easyui/jquery.easyui.min.js"></script>
		<!– 导入默认主题CSS文件-->
		<link id="easyuiTheme" rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css ">
		<!– 导入图标CSS文件-->
		<link rel="stylesheet " type="text/css" href="../js/easyui/themes/icon.css">
		<!– 导入国际化信息文件-->
		<script src="../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function() {
				$("#helloIt23").tabs({
					onContextMenu: function(e, title, index) {
						// 阻止默认右键菜单显示
						e.preventDefault();

						// 显示自定义右键菜单
						$("#mm").menu('show', {
							left: e.pageX,
							top: e.pageY
						});
					}
				});

			});
		</script>
	</head>

	<body class="easyui-layout">

		<div data-options="region:'north',title:'North Title',split:true" style="height:100px;">
			<h1>北</h1>
		</div>

		<div data-options="region:'south',title:'South Title',split:true" style="height:100px;">
			<h1>南</h1>
		</div>

		<div data-options="region:'west',title:'West',split:true" style="width:100px;">
			<h1>西</h1>
		</div>

		<div data-options="region:'center',title:'center title'" style="padding:5px;background:#eee;">
			<div id="helloIt23" class="easyui-tabs" style="width:500px;height:250px;">

				<div title="Tab1" style="padding:20px;display:none;">tab1 </div>

				<div title="Tab2" data-options="closable:true" style="overflow:auto;padding:20px;display:none;">tab2 </div>

				<div title="Tab3" data-options="iconCls:'icon-reload',closable:true" style="padding:20px;display:none;">tab3 </div>

			</div>

		</div>

		<!-- 菜单 初始化都是隐藏的-->
		<div id="mm" class="easyui-menu" style="width:120px;">
			<div>关闭当前窗口</div>
			<div>关闭其它窗口</div>
			<div class="menu-sep"></div>
			<!-- 分隔线 -->
			<div data-options="iconCls:'icon-cancel'">关闭全部窗口</div>
		</div>

	</body>

</html>
