<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<script type="text/javascript " src="../js/easyui/jquery.easyui.min.js"></script>
		<!– 导入默认主题CSS文件-->
		<link id="easyuiTheme" rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css ">
		<!– 导入图标CSS文件-->
		<link rel="stylesheet " type="text/css" href="../js/easyui/themes/icon.css">

		<!– 导入国际化信息文件-->
		<script src="../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function() {
				$.extend($.fn.validatebox.defaults.rules, {
					// 表示校验规则的名称
					minLength: {
						validator: function(value, param) {
							// 如果输入的值小于传递的参数的话，报错，定义在message中的错
							
							if(value.length>=param[0] && value.length<=param[1]){
								return;
							}
							
						},
						message: '请输入 至少{0} 字符.'
					}
				});
			})
		</script>
	</head>

	<body>
		<form>

			<input class="easyui-validatebox" data-options="required:true" /> 邮箱验证：

			<input type="text" name="email" class="easyui-validatebox" validtype="email" required="true" missingMessage="不能为空" invalidMessage="邮箱格式不正确" /><br/> 网址验证：
			<input type="text" name="url" class="easyui-validatebox" validtype="url" required="true" missingMessage="不能为空" /><br/> 长度验证：
			<input type="text" name="length" class="easyui-validatebox" 
				validtype="minLength[8,20]" required="true" missingMessage="不能为空" invalidMessage="有效长度8-20" /><br/> 远程验证：
			<input type="text" name="remote" class="easyui-validatebox" validtype="remote['../standard_validate.action','name']" required="true" missingMessage="不能为空" invalidMessage="用户名已存在" /><br/>
			
			<input id="birthday" type="text" class="easyui-datebox" required="required"></input> 

		</form>

	</body>

</html>
