<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>页面布局</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../js/jquery-1.8.3.js "></script>
	<!-- 导入easyui类库 -->
	<script type="text/javascript " src="../js/easyui/jquery.easyui.min.js"></script>
		<!– 导入默认主题CSS文件-->
		<link id="easyuiTheme" rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css ">
	<!– 导入图标CSS文件-->
	<link rel="stylesheet " type="text/css " href="../js/easyui/themes/icon.css">
		<!– 导入国际化信息文件-->
		<script src="../js/easyui/locale/easyui-lang-zh_CN.js " type="text/javascript "></script>
		<script src="../js/ztree/jquery.ztree.all-3.5.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../js/ztree/zTreeStyle.css"/> 
	</head>
	<body>   
		<form id="myform">
			<input id="vv" class="easyui-validatebox" data-options="required:true,validType:'email'" />  
		<input id="vv1" />  
	 	邮箱验证：<input type="text" name="email" class="easyui-validatebox" validtype="email" required="true" missingMessage="不能为空" invalidMessage="邮箱格式不正确" /><br/>  
		网址验证：<input type="text" name="url" class="easyui-validatebox" validtype="url" required="true" missingMessage="不能为空"/><br/>  
		长度验证：<input type="text" name="length" class="easyui-validatebox" validtype="length[8,20]" required="true" missingMessage="不能为空" invalidMessage="有效长度8-20"/><br/>  
		远程验证：<input type="text" name="remote" class="easyui-validatebox" validtype="remote['../standard_validate.action','name']" required="true" missingMessage="不能为空" invalidMessage="用户名已存在"/><br/> 
		价格:<input type="text" class="easyui-numberbox" value="100" data-options="min:0,precision:2"></input> 
		单价:<input type="text" id="nn"></input>
		日期:<input  id="dd"  type= "text" class= "easyui-datebox" required ="required"> </input>
		下拉框:<select id="cc" class="easyui-combobox" name="dept" style="width:200px;">   
			    <option value="aa">aitem1</option>   
			    <option>bitem2</option>   
			    <option>bitem3</option>   
			    <option>ditem4</option>   
			    <option>eitem5</option>   
			</select> 
		</form>
		<input type="button" id="btn" value="提交" />
	</body>  
	<script>
		$(function(){
			
			$('#vv1').validatebox({    
			    required: true,    
			    validType: 'email'   
			}); 
			$("#btn").click(function(){
				var v =$("#myform").form("validate");
				if(v){
					$.messager.alert("提示信息","输入合法","info");
				}else{
					$.messager.alert("警告框","输入非法","warning")
				}
			});
			$('#nn').numberbox({    
			    min:0,    
			    precision:2    
			}); 
			
		})
	</script>
</html>
