			    <div title="派送" data-options="iconCls:'icon-edit',selected:true" style="padding:10px;">
			    	<ul id="tree1" class="ztree" style="width:230px; overflow:auto;"></ul>
			    </div>  
			    <script>
			    	$(function(){
			    		var setting = {
								data: {
									simpleData: {
										enable: true,
									}
								},
								callback: {
									onClick: zTreeOnClick
								}
							};
						var treeNodes = [
						    {"id":1, "pId":0, "name":"父节点一"},
						    {"id":11, "pId":1, "name":"子节点一"},
						    {"id":12, "pId":1, "name":"子节点二"},
						    {"id":2, "pId":0, "name":"父节点二"},
						    {"id":21, "pId":2, "name":"子节点一",page:"http://baidu.com"},
						    {"id":22, "pId":2, "name":"子节点二",page:"http://g.cn"}
						];
						
						$.fn.zTree.init($("#tree1"), setting, treeNodes);
						
						function zTreeOnClick(event, treeId, treeNode,clickFlag) {
							var content='<div style="width:100%;height:100%;overflow:hidden;">'
								+ '<iframe src="'
								+ treeNode.page
								+ '" scrolling="auto" style="width:100%;height:100%;border:0;" ></iframe></div>'
						    if(treeNode.page!=undefined && treeNode!=""){
						    	if($("#mytabs").tabs("exists",treeNode.name)){
						    		$("#mytabs").tabs("select",treeNode.name);
						    	}else{
						    		$("#mytabs").tabs("add",{
						    			title:treeNode.name,
						    			content:content,
						    			closable:true
						    		});
						    	}
						    }
						};
			    	});
