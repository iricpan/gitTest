<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>页面布局</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../js/jquery-1.8.3.js "></script>
	<!-- 导入easyui类库 -->
		<script type="text/javascript " src="../js/easyui/jquery.easyui.min.js"></script>
		<!– 导入默认主题CSS文件-->
		<link id="easyuiTheme" rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css ">
	<!– 导入图标CSS文件-->
		<link rel="stylesheet " type="text/css " href="../js/easyui/themes/icon.css">
		<!– 导入国际化信息文件-->
		<script src="../js/easyui/locale/easyui-lang-zh_CN.js " type="text/javascript "></script>
	</head>
	<body class="easyui-layout ">   
	    <div data-options="region: 'north',title: 'BOS管理系统',split:true " style="height:100px; ">北部区域</div>   
	    <div data-options="region: 'south',title: '通知我们',split:true " style="height:80px; ">南部区域</div>   
	    <!--<div data-options="region: 'east',iconCls: 'icon-reload',title: 'East',split:true " style="width:100px; ">东部区域</div>   -->
	    <div data-options="region: 'west',title: '系统管理',split:true " style="width:200px; ">
	    	<div id="aa" class="easyui-accordion" fit=true>   
			    <div title="基础菜单" data-options="iconCls:'icon-save'" style="overflow:auto;padding:10px;">
			    	<a href="javascript:void(0)" id="clickadd">点击添加选项卡</a>
			    </div>   
			    <script>
			    		$("#clickadd").click(function(){
			    			var v = $("#mytabs").tabs("exists","传智播客");
			    			if(v){
			    				var v = $("#mytabs").tabs("select ","传智播客");
			    			}else{
				    			$("#mytabs").tabs("add",{
						    				title:'传智播客',    
										    content:'it培训基地',    
										    closable:true,    
										    tools:[{    
										        iconCls:'icon-mini-refresh',    
										        handler:function(){    
										            alert('refresh');    
										        }    
										    }]    
	
				    			})
				    		}
			    		})
			    </script>
			    <div title="基础设施" data-options="iconCls:'icon-reload',selected:true" style="padding:10px;">
			   
			    </div>  
			    <div title="派送" data-options="iconCls:'icon-edit',selected:true" style="padding:10px;">面板二</div>   
			</div> 
	    </div>   
	    <div data-options="region: 'center',title: '信息内容' " style="padding:5px;background:#eee">
	    	<div class="easyui-tabs" id="mytabs" fit=true>
	    		 <div title="Tab1" style="padding:20px">   
			        tab1    
			    </div> 
	    	</div>
	    </div>   
	</body>  
</html>
